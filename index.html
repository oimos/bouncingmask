<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Bouncing Canvas Mask</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

    </head>
    <body>

        <style>
          .canvas{
            cursor: pointer;
          }
          .canvas:hover{
            opacity: .4;
          }
          .canvas[data-random="true"]{
            border: 1px solid red;
          }
          @media screen and (max-width:600px) {
            .canvas{
              width: 100px;
              height: 100px;
            }
          }
        </style>

        <canvas class="canvas"
                width="200"
                height="200"
                data-intensity="0.2"
                data-src="https://baconmockup.com/300/200/"
                data-url="http://yahoo.co.jp"
                data-random="true">
        </canvas>

        <canvas class="canvas"
                width="100"
                height="100"
                data-intensity="0.2"
                data-src="https://baconmockup.com/450/400/"
                data-url="http://google.co.jp">
        </canvas>
        <canvas class="canvas"
                width="50"
                height="50"
                data-intensity="0.2"
                data-src="https://baconmockup.com/500/500/"
                data-random="true">
        </canvas>
        <canvas class="canvas"
                width="200"
                height="200"
                data-intensity="0.2"
                data-src="https://baconmockup.com/200/300/"
                data-random="true">
        </canvas>
        <canvas class="canvas"
                width="100"
                height="100"
                data-intensity="0.2"
                data-src="https://baconmockup.com/650/400/"
                data-random="true">
        </canvas>
        <canvas class="canvas"
                width="50"
                height="50"
                data-intensity="0.2"
                data-src="https://baconmockup.com/250/250/">
        </canvas>
        <canvas class="canvas"
                width="200"
                height="200"
                data-intensity="0.2"
                data-src="https://baconmockup.com/220/220/">
        </canvas>
        <canvas class="canvas"
                width="100"
                height="100"
                data-intensity="0.2"
                data-src="https://baconmockup.com/100/100/">
        </canvas>
        <canvas class="canvas"
                width="50"
                height="50"
                data-intensity="0.2"
                data-src="https://baconmockup.com/50/50/">
        </canvas>

        <p>*The section with red border changes images randomly</p>

        <script asynce defer src="bouncingmask.min.js?v=123"></script>
    </body>
</html>
